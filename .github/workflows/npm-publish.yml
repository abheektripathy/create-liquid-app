name: Publish to npm

on:
  push:
    branches:
      - release

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org/"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Extract version from commit message
        id: get_version
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          VERSION=$(echo "$COMMIT_MSG" | grep -oE 'v?[0-9]+\.[0-9]+\.[0-9]+' || echo "")

          if [ -z "$VERSION" ]; then
            echo "No valid version found in commit message. Using version from package.json."
            VERSION=$(node -p "require('./package.json').version")
          else
            # Remove 'v' prefix if present
            VERSION=${VERSION#v}
            echo "Found version $VERSION in commit message. Updating package.json."

            # Update version in package.json
            npm version $VERSION --no-git-tag-version
          fi

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Build package
        run: bun run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish

      - name: Output publish result
        run: |
          echo "Published package create-liquid-apps@$(node -p "require('./package.json').version") to npm"
